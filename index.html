<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Descarga de App - Versión Testers</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="logo.png" type="image/x-icon">
  <style>
    :root {
      --bg-color: #121212;
      --card-color: #1f1f1f;
      --accent-color: #7903da;
      --text-color: #ffffff;
      --text-secondary: #bbbbbb;
      --border-radius: 50px;
    }

    * {
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      background-color: var(--card-color);
      padding: 2rem;
      border-radius: var(--border-radius);
      max-width: 500px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
    }

    .logo {
      width: 100px;
      height: 100px;
      margin-bottom: 1rem;
      border-radius: 16px;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    p {
      color: var(--text-secondary);
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    .download-button {
      display: inline-block;
      background-color: var(--accent-color);
      color: #000;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: var(--border-radius);
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .download-button:hover {
      background-color: #00c4b4;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: var(--text-secondary);
    }
  </style>


</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo de la App" class="logo">
    <h1>Next RBX - Versión 1.0</h1>
    <p>¡Gracias por probar nuestra aplicación! Descarga la versión de prueba para comenzar a explorar sus funciones.</p>
    <a class="download-button" href="Next RBX (BETA 1.0).apk" download>Descargar APK</a>
    <footer>Versión 1.0 · Solo para testers</footer>
  </div>
</body>
</html>
